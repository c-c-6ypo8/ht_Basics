<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/!main.css">
  <title>Рестораны UberEats</title>
</head>

<body>

  <div class="nav">
    <div class="nav-panel container">

      <a href="index.html">
        <div class="nav-logo">
          <img src="assets/header/logo.svg" alt="UberEats">
        </div>
      </a>

      <div class="nav-cabinet">
        <input type="button" value="Войти"
          class="nav-element button nav-button">
        <a href="#" class="icon-link nav-element">
          <img src="assets/header/basket.svg" alt="Корзина">
        </a>
      </div>

    </div>
  </div>

  <div class="hero"></div>

  <div class="container">


    <div id="scrollerUnHidePoint"></div>

  </div>

  <div class="footer">

    <div class="container">
      <img class="footer-logo" src="assets/footer/white-logo.svg"
        alt="UberEats">

      <hr class="footer-hr">

      <div class="footer-links">

        <div class="footer-links-column">
          <div class="lang-selector-container">
            <select name="country" id="lang-selector" class="lang-selector">
              <option value="ru">Русский</option>
              <option value="en">English</option>
              <option value="ch">汉语</option>
              <option value="jp">日本語</option>
            </select>
          </div>
          <div class="footer-link">
            <a href="#" class="hashtag">UberEats</a>
          </div>
          <div class="socials-symbols">
            <a href="#" class="icon-link">
              <div>
                <img src="assets/footer/facebook.svg" alt="Facebook">
              </div>
            </a>
            <a href="#" class="icon-link">
              <div>
                <img src="assets/footer/twitter.svg" alt="Twitter">
              </div>
            </a>
            <a href="#" class="icon-link">
              <div>
                <img src="assets/footer/instagram.svg" alt="Instagram">
              </div>
            </a>
          </div>
        </div>

        <div class="footer-links-column">
          <div class="footer-link"><a href="#">Об UberEats</a></div>
          <div class="footer-link"><a href="#">Станьте партнёром по доставке</a>
          </div>
          <div class="footer-link"><a href="#">Станьте партнёром-рестораном</a>
          </div>
        </div>

        <div class="footer-links-column">
          <div class="footer-link"><a href="#">Все города</a></div>
          <div class="footer-link"><a href="#">Помощь</a></div>
          <div class="footer-link"><a href="#">Цены</a></div>
          <div class="footer-link"><a href="#">FAQs</a></div>
        </div>
      </div>

      <hr class="footer-hr">

      <div class="footer-dw-labels">
        <a href="#">
          <img src="assets/footer/get_it_on_appstore.png"
            alt="Download On The AppStore">
        </a>
        <a href="#"><img src="assets/footer/get_it_on_google.png"
            alt="Get It On Google">
        </a>
      </div>

      <hr class="footer-hr">

      <div class="footer-legal">
        <div class="footer-link">
          <a href="#">© 2017 Uber Technologies Inc.</a>
        </div>
        <div class="footer-link">
          <a href="#">Обработка персональных данных</a>
        </div>
        <div class="footer-link">
          <a href="#">Пользовательское соглашение</a>
        </div>
      </div>

      <a href="#" class="scroller" id="scroller">
        <div class="scroller-area"></div>
      </a>

    </div>

  </div>

<script src="js/scroller.js"></script>

</html>
